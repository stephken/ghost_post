{% for post in boast_posts %}
<div style="padding: 5px; border: solid #222 1px; margin-bottom: 5px;">

  <h3>Boast</h3>
  <h3>{{ post.count_votes }}</h3>
  <a href="/up_vote/{{post.id}}/">upvote</a>
  <a href="/down_vote/{{post.id}}/">downvote</a>
  <h3>{{ post.submission_time }}</h3>
</div>
{% endfor %}
